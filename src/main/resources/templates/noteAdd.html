<!DOCTYPE html>
<html lang = "en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <login>Album page</login>
    <style>
        body {background-color: #FFFFFF}
        a { color:#000000; text-decoration:none;}
    </style>
</head>
<body>
<br><br><br><br>
<form align="center" method="POST">
    <input login="login" type="text" id="login" class="form-control" placeholder="Name note"/>
    <br>
    <input login="noteText" type="text" id="noteText" class="form-control" placeholder="noteText"/>
    <br>
    <button type="submit" class="btn btn-light">Add an note</button>
</form>
<br>
<table align="center">
    <tr th:each="us : ${user}">
        <td>
            <p><button type="submit" class="btn btn-light"> <a th:href="@{/user/{userId}/note(userId = ${us.userId})}">Go to note</a></button></p>
        </td>
    </tr>
</table>
</body>
</html>
